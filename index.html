<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Tradutor Wiki - Jeison</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tradutor Wiki do Jeison</h1>

    <label for="input">Wikitext em inglês (cole aqui)</label>
    <textarea id="input" placeholder="Cole aqui o wikitext em inglês..."></textarea>

    <button id="traduzir">Traduzir mantendo estrutura</button>

    <label for="output">Wikitext traduzido</label>
    <textarea id="output" placeholder="A tradução aparecerá aqui..." readonly></textarea>

    <details>
      <summary>Logs / Resposta bruta (útil pra debug)</summary>
      <pre id="log" class="log"></pre>
    </details>

    <p class="small">Substitua <code>YOUR_GEMINI_API_KEY</code> pelo token que tu gerar no Google AI Studio / Google Cloud.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
