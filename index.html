<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Tradutor Wiki - Jeison</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tradutor Wiki do Jeison</h1>

    <label for="input">Wikitext em inglês (cole aqui)</label>
    <textarea id="inputText" placeholder="Cole aqui o texto wiki em inglês..."></textarea>
    <div id="charCount">Caracteres: 0</div>

    <button id="translateBtn">Traduzir</button>
    
<div id="progressContainer" style="width:100%;background:#ddd;height:6px;border-radius:4px; margin:8px 0;">
  <div id="progressBar" style="width:0%;height:100%;background:#4caf50;border-radius:4px;transition:width 0.25s;"></div>
</div>

    <label for="output">Wikitext traduzido</label>
    <textarea id="outputText" placeholder="Resultado aparecerá aqui..."></textarea>
    <button id="clearBtn">Limpar</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
